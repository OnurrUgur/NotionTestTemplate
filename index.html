<!DOCTYPE html>
<html>
<head>
    <title>Crypto Currency Tracker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var apiEndpoint = 'https://api.coincap.io/v2/assets?limit=10';
            
            $.get(apiEndpoint, function(data) {
                var currencies = data.data;
                var table = '<table>';
                table += '<tr><th>Currency Name</th><th>Price (USD)</th><th>Image</th></tr>';
                
                for (var i = 0; i < currencies.length; i++) {
                    var currency = currencies[i];
                    var name = currency.name;
                    var price = currency.priceUsd;
                    var image = currency.iconUrl;
                    
                    table += '<tr><td>' + name + '</td><td>' + price + '</td><td><img src="' + image + '" width="48" height="48"></td></tr>';
                }
                
                table += '</table>';
                $('#cryptoTable').html(table);
            });
        });
    </script>
</head>
<body>
    <div id="cryptoTable"></div>
</body>
</html>
