<!DOCTYPE html>
<html>
<head>
    <title>Crypto Currency Tracker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var apiEndpoint = 'https://api.coinmarketcap.com/data-api/v3/cryptocurrency/listing?start=1&limit=10&sortBy=market_cap&sortType=desc&convert=USD&cryptoType=all&tagType=all&audited=false';
            
            $.get(apiEndpoint, function(data) {
                var currencies = data.data.cryptoCurrencyList;
                var table = '<table>';
                table += '<tr><th>Currency Name</th><th>Price (USD)</th></tr>';
                
                for (var i = 0; i < currencies.length; i++) {
                    var currency = currencies[i];
                    var name = currency.name;
                    var price = currency.quotes[0].price;
                    
                    table += '<tr><td>' + name + '</td><td>' + price + '</td></tr>';
                }
                
                table += '</table>';
                $('#cryptoTable').html(table);
            });
        });
    </script>
</head>
<body>
    <div id="cryptoTable"></div>
</body>
</html>
