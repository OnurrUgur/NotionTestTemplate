<!DOCTYPE html>
<html>
<head>
    <title>Crypto Currency Tracker</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 0;
            text-align: left;
        }
        
        .header {
            font-size: 20px;
            font-weight: bold;
            margin: 10px;
        }
        
        .widget {
            background-color: #2c2c2c;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            width: 500px;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 5px;
        }
        
        th, td {
            padding: 8px;
            border: 1px solid white;
            text-align: center;
        }
        
        th {
            background-color: white;
            color: #000000;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        
        .currency-name {
            font-weight: bold;
        }
        
        .price {
            font-weight: bold;
            font-size: 16px;
        }
        
        .symbol {
            width: 48px;
            height: 48px;
            padding: 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function fetchData() {
            var apiEndpoint = 'https://api.coincap.io/v2/assets?limit=10';
            
            $.get(apiEndpoint, function(data) {
                var currencies = data.data;
                var table = '<table>';
                
                table += '<tr><th>Symbol</th><th>Name</th><th>Price (USD)</th></tr>';
                
                for (var i = 0; i < currencies.length; i++) {
                    var currency = currencies[i];
                    var symbol = currency.symbol;
                    var name = currency.name;
                    var price = currency.priceUsd;
                    var imageSrc = 'data:image/svg+xml,' + encodeURIComponent(generateSymbolImage(symbol)); // Generate SVG image
                    
                    table += '<tr><td class="symbol"><img src="' + imageSrc + '" alt="' + symbol + '" width="48" height="48"></td><td class="currency-name">' + name + '</td><td class="price">$' + price + '</td></tr>';
                }
                
                table += '</table>';
                $('#cryptoTable').html(table);
            });
        }
        
        // Generate SVG image for the symbol
        function generateSymbolImage(symbol) {
            return `
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
                    <rect width="48" height="48" fill="#2c2c2c"/>
                    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="20" fill="#ffffff">${symbol}</text>
                </svg>
            `;
        }
        
        $(document).ready(function() {
            fetchData();
            
            // Refresh data every 10 minutes
            setInterval(fetchData, 600000);
        });
    </script>
</head>
<body>
    <div class="widget">
        <div class="header">Top 10 Crypto Currencies</div>
        
        <div id="cryptoTable"></div>
    </div>
</body>
</html>
