<!DOCTYPE html>
<html>
<head>
    <title>Crypto Currency Tracker</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 0;
        }
        
        .header {
            font-size: 20px;
            font-weight: bold;
            margin: 10px;
        }
        
        .widget {
            background-color: #2c2c2c;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            width: 300px;
        }
        
        table {
            width: 100%;
        }
        
        th, td {
            padding: 8px 0;
        }
        
        th {
            text-align: left;
        }
        
        .currency-name {
            font-weight: bold;
        }
        
        .price {
            font-weight: bold;
            font-size: 16px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function fetchData() {
            var apiEndpoint = 'https://api.coincap.io/v2/assets?limit=10';
            
            $.get(apiEndpoint, function(data) {
                var currencies = data.data;
                var table = '<table>';
                
                for (var i = 0; i < currencies.length; i++) {
                    var currency = currencies[i];
                    var name = currency.name;
                    var price = currency.priceUsd;
                    
                    table += '<tr><td class="currency-name">' + name + '</td><td class="price">$' + price + '</td></tr>';
                }
                
                table += '</table>';
                $('#cryptoTable').html(table);
            });
        }
        
        $(document).ready(function() {
            fetchData();
            
            // Refresh data every 1 minute
            setInterval(fetchData, 60000);
        });
    </script>
</head>
<body>
    <div class="widget">
        <div class="header">Top 10 Crypto Currencies</div>
        
        <div id="cryptoTable"></div>
    </div>
</body>
</html>
