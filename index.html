<!DOCTYPE html>
<html>
<head>
  <title>Top 10 Cryptocurrencies</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Top 10 Cryptocurrencies</h1>
  <table id="cryptoTable">
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Symbol</th>
      <th>Price (USD)</th>
      <th>Market Cap (USD)</th>
      <th>24h Volume (USD)</th>
    </tr>
  </table>

  <script>
    // Fetch data from CoinGecko API
    fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1')
      .then(response => response.json())
      .then(data => {
        // Populate table with fetched data
        const table = document.getElementById('cryptoTable');

        data.forEach((crypto, index) => {
          const row = table.insertRow(index + 1);
          row.insertCell(0).textContent = crypto.market_cap_rank;
          row.insertCell(1).textContent = crypto.name;
          row.insertCell(2).textContent = crypto.symbol;
          row.insertCell(3).textContent = '$' + crypto.current_price.toLocaleString();
          row.insertCell(4).textContent = '$' + crypto.market_cap.toLocaleString();
          row.insertCell(5).textContent = '$' + crypto.total_volume.toLocaleString();
        });
      })
      .catch(error => console.log(error));
  </script>
</body>
</html>
