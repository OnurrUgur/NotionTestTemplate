<!DOCTYPE html>
<html>
<head>
  <title>Top 10 Cryptocurrencies</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Top 10 Cryptocurrencies</h1>
  <table id="cryptoTable">
    <tr>
      <th>Symbol</th>
      <th>Name</th>
      <th>Price (USD)</th>
    </tr>
  </table>

  <script>
    // Fetch data from CoinGecko API
    fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1')
      .then(response => response.json())
      .then(data => {
        // Populate table with fetched data
        const table = document.getElementById('cryptoTable');

        data.forEach((crypto, index) => {
          const row = table.insertRow(index + 1);
          const symbolCell = row.insertCell(0);
          const nameCell = row.insertCell(1);
          const priceCell = row.insertCell(2);

          const symbolImg = document.createElement('img');
          symbolImg.src = crypto.image;
          symbolImg.alt = crypto.symbol;
          symbolCell.appendChild(symbolImg);

          nameCell.textContent = crypto.name;
          priceCell.textContent = '$' + crypto.current_price.toLocaleString();
        });
      })
      .catch(error => console.log(error));
  </script>
</body>
</html>
