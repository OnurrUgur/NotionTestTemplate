<!DOCTYPE html>
<html>
<head>
    <title>Crypto Currency Tracker</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 0;
            text-align: left;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            margin: 10px;
        }
        
        .widget {
            background-color: #2c2c2c;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            width: 300px;
        }
        
        table {
            width: 100%;
        }
        
        th, td {
            padding: 8px 0;
        }
        
        th {
            text-align: left;
        }
        
        .currency-name {
            font-weight: bold;
        }
        
        .price {
            font-weight: bold;
            font-size: 16px;
        }
        
        .refresh-button {
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var canRefresh = true;
        
        function fetchData() {
            var apiEndpoint = 'https://api.coincap.io/v2/assets?limit=10';
            
            $.get(apiEndpoint, function(data) {
                var currencies = data.data;
                var table = '<table>';
                
                for (var i = 0; i < currencies.length; i++) {
                    var currency = currencies[i];
                    var name = currency.name;
                    var price = currency.priceUsd;
                    
                    if (name === 'Bitcoin') {
                        table += '<tr><td class="currency-name">' + name + '</td><td class="price">$' + price + '</td></tr>';
                    } else {
                        table += '<tr><td class="currency-name">' + name + '</td><td class="price" colspan="2">$' + price + '</td></tr>';
                    }
                }
                
                table += '</table>';
                $('#cryptoTable').html(table);
            });
        }
        
        function refreshData() {
            if (canRefresh) {
                canRefresh = false;
                fetchData();
                
                setTimeout(function() {
                    canRefresh = true;
                }, 600000); // 10 minutes
            } else {
                alert('You can only refresh once in 10 minutes.');
            }
        }
        
        $(document).ready(function() {
            fetchData();
            
            // Refresh data every 1 minute
            setInterval(fetchData, 60000);
        });
    </script>
</head>
<body>
    <div class="widget">
        <div class="header">
            <div>Top 10 Crypto Currencies</div>
            <img class="refresh-button" src="refresh.png" alt="Refresh" width="24" height="24" onclick="refreshData()" />
        </div>
        
        <div id="cryptoTable"></div>
    </div>
</body>
</html>
